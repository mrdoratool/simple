<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="game-container">
        <h1>簡単にお金を稼げます</h1>

        <div class="game-area">
            <div id="timer">残り時間：<span>30</span>秒</div>
            <div id="score">スコア：<span>0</span></div>
            <button id="clickButton">クリックしろ！</button>
        </div>
        <div id="result" class="hidden">
            <h2>ゲーム終了！</h2>
            <p>あなたのスコア：<span id="finalScore"></span></p>
            <p>ランキングを登録しますか？</p>
            <form >orm>

    </div>
