<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>適当に作りました</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="game-container">
        <h1>簡単にお金を稼げます</h1>
        <p>制限時間内にボタンをたくさんクリックしろ！</p>
        <div class="game-area">
            <div id="timer">残り時間：<span>30</span>秒</div>
            <div id="score">スコア：<span>0</span></div>
            <button id="clickButton">クリックしろ！</button>
        </div>
        <div id="result" class="hidden">
            <h2>ゲーム終了！</h2>
            <p>あなたのスコア：<span id="finalScore"></span></p>
            <p>ランキングを登録しますか？</p>
            <form id="scoreForm">
                <input type="text" name="playerName" id="playerName" placeholder="名前を入力してください。" required>
                <button type="submit">ランキングに登録</button>
            </form>
            <button id="restartButton">もう一度プレイ</button>
        </div>
        <div id="ranking-container">
            <h3>ハイスコアランキング</h3>
            <ul id="ranking-list"></ul>
        </div>
    </div>
</body>
</html>
